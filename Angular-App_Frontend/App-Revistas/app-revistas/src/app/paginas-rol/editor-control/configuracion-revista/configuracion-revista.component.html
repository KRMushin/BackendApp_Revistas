<div class="container mt-5">
  <!-- Estado de carga -->
  <div *ngIf="!ConfiguracionRevista; else loadedContent" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-3">Cargando datos de la revista...</p>
  </div>
  
  <!-- Contenido cargado -->
  <ng-template #loadedContent>
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white text-center">
        <h2 class="mb-0" style="font-size: 2rem;">Configuraciones de Revista</h2>
      </div>
      <div class="card-body">
        <!-- Sección de comentarios -->
        <div class="mb-4 text-center">
          <p class="mb-2">Comentarios</p>
          <button class="btn" 
                  [ngClass]="ConfiguracionRevista.esComentable ? 'btn-danger' : 'btn-success'" 
                  (click)="actualizarComentarios()">
            {{ ConfiguracionRevista.esComentable ? 'Desactivar' : 'Activar' }} Comentarios
          </button>
        </div>

        <!-- Sección de suscripciones -->
        <div class="mb-4 text-center">
          <p class="mb-2">Suscripciones</p>
          <button class="btn" 
                  [ngClass]="ConfiguracionRevista.aceptaSuscripciones ? 'btn-danger' : 'btn-success'" 
                  (click)="actualizarSuscripciones()">
            {{ ConfiguracionRevista.aceptaSuscripciones ? 'Desactivar' : 'Activar' }} Suscripciones
          </button>
        </div>

        <!-- Sección de likes -->
        <div class="mb-4 text-center">
          <p class="mb-2">Likes</p>
          <button class="btn" 
                  [ngClass]="ConfiguracionRevista.esLikeable ? 'btn-danger' : 'btn-success'" 
                  (click)="actualizarLikes()">
            {{ ConfiguracionRevista.esLikeable ? 'Desactivar' : 'Activar' }} Likes
          </button>
        </div>
      </div>

    </div>
    <div class="card-footer text-center bg-light">
      <p class="mb-4">Gestiona el estado de la revista</p>
    </div>
  </ng-template>
</div>
